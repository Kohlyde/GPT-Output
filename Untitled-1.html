<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Receipt Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body, html {
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .navbar-main {
      width: 100%;
    }

    .coding-pad, .receipt-display {
      padding: 20px;
      height: 90vh; /* 90% of the viewport height */
      overflow-y: auto; /* Enables scrolling if content is too long */
    }

    .coding-pad {
      border-right: 2px solid #ddd; /* Separates the coding pad and receipt display */
    }

    textarea {
      width: 100%;
      height: 85%; /* Make textarea take up most of the space */
    }

    .receipt-display {
      background-color: #f8f8f8;
      white-space: pre-wrap; /* Maintains formatting */
    }
  </style>
</head>
<body>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-main">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <!-- Navigation Links -->
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#music">Music</a>
      <a class="nav-link" href="#sample-packs">Sample Packs</a>
      <a class="nav-link" href="#contact">Contact</a>
      <!-- Social and Contact Icons -->
      <!-- Other links and icons -->
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 coding-pad">
      <h4>Coding Pad</h4>
      <textarea id="codeInput" placeholder="Enter your receipt items here..."></textarea>
      <button class="btn btn-primary mt-2" onclick="renderReceipt()">Render Receipt</button>
    </div>
    <div class="col-md-6 receipt-display">
      <h4>Receipt Output</h4>
      <div id="receiptOutput">Your receipt will appear here...</div>
    </div>
  </div>
</div>

<script>
  function renderReceipt() {
    const codeInput = document.getElementById('codeInput').value;
    document.getElementById('receiptOutput').innerText = codeInput;
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
